<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Back button with a default href -->

<ion-content>
  <div class="container">
    <h1>Crear Usuario</h1>

    <form (ngSubmit)="createUser()" [formGroup]="formdata">
      <ion-item>
        <ion-label position="floating">R.U.T.</ion-label>
        <ion-input
          type="text"
          placeholder="Rut"
          formControlName="rut"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input
          type="text"
          placeholder="Nombre"
          formControlName="first_name"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellido Paterno</ion-label>

        <ion-input
          type="text"
          placeholder="Apellido Paterno"
          formControlName="last_name"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellido Materno</ion-label>
        <ion-input
          type="text"
          placeholder="Apellido Materno"
          formControlName="mothers_last_name"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input
          type="email"
          placeholder="Email"
          formControlName="email"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Dirección</ion-label>
        <ion-input
          type="text"
          placeholder="Direccion"
          formControlName="direccion"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input
          type="text"
          placeholder="Telefono"
          formControlName="telefono"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input
          type="password"
          placeholder="Password"
          formControlName="password"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input
          type="password"
          placeholder="Confirm Password"
          formControlName="confirm_password"
        ></ion-input>
      </ion-item>

    </form>
  </div>
</ion-content>
